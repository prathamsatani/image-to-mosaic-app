name: Deploy to HF Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        lfs: false  # We'll handle LFS manually
        
    - name: Configure Git LFS
      run: |
        git lfs install
        git lfs track "*.png"
        git lfs track "*.jpg"
        git lfs track "*.jpeg"
        git lfs track "*.gif"
        git lfs track "*.bmp"
        git lfs track "examples/*"
        git add .gitattributes
        git add -A
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git commit -m "Track images with LFS" || echo "No changes to commit"
        
    - name: Push to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        # Add HF space as remote
        git remote add space https://titanite09:$HF_TOKEN@huggingface.co/spaces/titanite09/image-to-mosaic-app
        
        # Push with LFS
        git lfs push space main --all
        git push space main:main --force